<h1>
    <i class="fa fa-plus"></i>
    Add new Stuff
    <i class="fa fa-times pull-right close-button" close-all-ui></i>
</h1>

<ul class="tab-list" style="display: inline-block; margin-bottom: 0">
    <li ng-class="{ active: addstuffCtrl.tab == 'product' }" ng-click="addstuffCtrl.tab = 'product'">
        Product
    </li>
<li ng-class="{ active: addstuffCtrl.tab == 'feature' }" ng-click="addstuffCtrl.tab = 'feature'">
        Feature
    </li>
    <li ng-class="{ active: addstuffCtrl.tab == 'competitor' }" ng-click="addstuffCtrl.tab = 'competitor'">
        Competitor
    </li>
</ul>

<div ng-If="addstuffCtrl.tab == 'product'" style="overflow-y: auto">
    <div class="padding">
        <p>Create a new product:</p>
        <hr>

        <h3>
            Name:
        </h3>
        <input type="text" ng-model="addstuffCtrl.product.name">

        <h3>
            Icon:
        </h3>
        <input type="text" ng-model="addstuffCtrl.product.faIcon">

        <h3>
            Max. Level:
        </h3>
        <b class="pull-right">
            {{ addstuffCtrl.product.maxLevel }}
        </b>
        <input type="range" class="secondary-color" ng-model="addstuffCtrl.product.maxLevel" step="1" min="4" max="10000">

        <h3>
            Users Factor:
        </h3>
        <b class="pull-right">
            {{ addstuffCtrl.product.usersFactor }}
        </b>
        <input type="range" class="secondary-color" ng-model="addstuffCtrl.product.usersFactor" step="1" min="1" max="500">

        <h3>
            Requirements:
        </h3>
        <input type="text" ng-model="addstuffCtrl.requirement" ng-keypress="($event.which === 13)?addstuffCtrl.addRequirement():0">
        <ul>
            <li ng-repeat="(requirement, value) in addstuffCtrl.product.requirements">
                {{value}}x {{requirement}} &ndash;
            </li>
        </ul>

        <h3>
            Employee Level:
        </h3>
        <div dropdown-select="addstuffCtrl.employeeLevelTypes"
             dropdown-model="addstuffCtrl.product.employeeLevel"
             dropdown-item-label="title" class="long">
        </div>
    </div>
</div>
